<div *ngIf="jogo">
	<button class="delete" (click)="onDelete(jogo)">Deletar</button><br>
	<button class="save" (click)="onSave(jogo)">Salvar</button><br>
	<label>
		Nome do Jogo: <input [(ngModel)]="jogo.nome" maxlength="180" placeholder="Nome" value="{{jogo.nome}}">
	</label><br>
	<label>
		<ion-range-slider #sliderJogadores type="number" min="1"
          max="30"
          [from]="jogo.minJogadores"
          from_shadow="true"
          [to]="jogo.maxJogadores"
          to_shadow="true"
          grid="true"
          grid_num="10"
          postfix=" jogadores"
          (onFinish)="adjustNumeroJogadores(sliderJogadores.from,sliderJogadores.to)"></ion-range-slider><br>
          <input type="checkbox" [(ngModel)]="maisDe30" (change)="adjustNumeroJogadores(sliderJogadores.from,sliderJogadores.to)"> Mais de 30 jogadores
	</label><br>
	<label>
		Tempo de Jogo: {{ jogo.tempoJogo < 5 ? "< 5" : (jogo.tempoJogo > 600) ? "600+" : jogo.tempoJogo }} minutos<br>
		<input [(ngModel)]="jogo.tempoJogo" type="range" min="0" max="605" step="5" value="{{jogo.tempoJogo}}">
	</label><br>
	<label>
		Descrição: <textarea rows="20" cols="100" maxlength="2000" [(ngModel)]="jogo.descricao" placeholder="Descrição">{{jogo.descricao}}</textarea>
	</label><br>
	<label>
		Imagem Escolhida: <input [(ngModel)]="jogo.imagemJogo" type="file">
		<img src="{{ jogo.imagemJogo }}" alt="../assets/default-image.png"><br>
	</label>
	<label>
		Link do Manual: <input [(ngModel)]="jogo.linkManual" maxlength="200" placeholder="Link do Manual" value="{{jogo.linkManual}}">
	</label><br>
	<label>
		Link do Desenvolvedor: <input [(ngModel)]="jogo.linkDesenvolvedor" maxlength="200" placeholder="Link do Desenvolvedor" value="{{jogo.linkDesenvolvedor}}">
	</label>
</div>
