<ul class="categorias">
	<button class="save" (click)="saveAll()">Salvar</button><br>
	<li *ngFor="let categoria of categorias">
		{{ categoria.id }} <input type="text" maxlength="100" [(ngModel)]="categoria.nome" value="{{ categoria.nome }}" placeholder="Categoria"> 
		<button class="delete" (click)="onDelete(categoria)">Deletar</button><br>
	</li>
	<button class="add" (click)="addCategoria()">Nova Categoria</button><br>
</ul>
