<div class="login" *ngIf="!auth.loggedIn()">
	<h1>Login Bolsista</h1>
	Login: <input type="text" [(ngModel)]="login" maxlength="20">
	Senha: <input type="password" [(ngModel)]="senha" maxlength="20">
	<button (click)="entrar()">Entrar</button>
</div>
<div class="bolsista-info" *ngIf="auth.loggedIn()">
	<h2>{{ login }}</h2>
</div>
