<div>
	<h3>{{ noticia.titulo }}</h3>
	<img *ngIf="noticia.imagemDestaque !== ''" src="{{ noticia.imagemDestaque }}" alt="{{noticia.titulo}}"><br>
	<p>{{ noticia.conteudo }}</p>
	<p *ngIf="noticia.dataEdicao && noticia.dataEdicao !== noticia.dataCriacao">
		Ultima edição {{ noticia.dataEdicao.fromNow() }}
	</p>
	<p>Criado em {{ noticia.dataCriacao.format('LLL') }}</p>
</div>
