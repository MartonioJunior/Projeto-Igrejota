<div>
	<h3>{{ noticia.titulo }}</h3>
	<img src="{{ noticia.imagemDestaque }}" alt="../assets/default-image.png"><br>
	<p>{{ noticia.conteudo }}</p>
	<p *ngIf="noticia.dataEdicao && noticia.dataEdicao !== noticia.dataCriacao">
		Editado em {{ noticia.dataEdicao }}
	</p>
	<p>Criado em {{ noticia.dataCriacao }}</p>
</div>
