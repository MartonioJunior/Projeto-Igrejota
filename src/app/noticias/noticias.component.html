<h2>Notícias</h2>
<ul class="noticias">
	<li *ngFor="let noticia of noticias" [class.selected]="noticia === noticiaSelecionada" (click)="onSelect(noticia)">
		<a routerLink="{{ '/noticia/'+noticia.id }}">
			<h3>{{ noticia.titulo }}</h3>
			<h5>{{ noticia.dataEdicao.fromNow() }}</h5>
		</a>
		<a routerLink="{{'/noticia/edit'+noticia.id}}">Edit</a>
	</li>
</ul>
<a *ngIf="auth.loggedIn()" routerLink="/noticia/edit/-1">Adicionar Notícia</a>
