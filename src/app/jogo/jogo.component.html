<h2>Jogos</h2>
<ul class="jogos">
	<li *ngFor="let jogo of jogos" [class.selected]="jogo === jogoSelecionado" (click)="onSelect(jogo)">
		<a routerLink="{{ bolsista ? '/jogo/edit/'+jogo.id : '/jogo/'+jogo.id }}">
			<img class="iconeJogo" src="{{ jogo.imagemJogo }}" alt="../assets/default-image.png">
			<h3>{{ jogo.nome }}</h3>
			<h4>{{ jogo.tempoJogo }} min - {{jogo.minJogadores}} a {{jogo.maxJogadores}} jogadores</h4>
		</a>
	</li>
</ul>
