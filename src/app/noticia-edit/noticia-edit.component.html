<div *ngIf="noticia">
	<button class="delete" (click)="onDelete(noticia)">Deletar</button><br>
	<button class="save" (click)="onSave(noticia)">Salvar</button><br>
	<label>
		Título da Notícia: <input [(ngModel)]="noticia.titulo" maxlength="150" placeholder="Título" value="{{noticia.titulo}}">
	</label><br>
	<label>
		Descrição:<br>
		<textarea rows="20" cols="100" maxlength="2000" [(ngModel)]="noticia.conteudo" type="textarea" placeholder="Descrição">{{noticia.conteudo}}</textarea>
	</label><br>
	<label>
		Imagem Escolhida: <input [(ngModel)]="noticia.imagemDestaque" type="file">
		<img src="{{ noticia.imagemDestaque }}" alt="../assets/default-image.png"><br>
	</label>
</div>
